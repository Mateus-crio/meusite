<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>METEPIX</title>
	<link rel="stylesheet" href="CSS/isinha.css">
	<link rel="Shortcut icon" href="img/1000_F_357282894_xhQc58VUjqLhvA1ZwJc5JUIkC0a66QZt.jpg" type="image/x-icon">
</head>
<body>
	<main>
		<center><h2>Cadastro de usuário</h2></center>
		<form action="#" method="post">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required>
            <br>
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required>
            <br>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" required>
		</form>
	</main>
<br>
    <main>
		<center><h2>Cadastro de cartão de crédito</h2></center>
		<form action="#" method="post">
			<label for="nome-titular">Nome do titular do cartão:</label>
			<input type="text" id="nome-titular" name="nome-titular" required>
            <br>
			<label for="numero-cartao">Número do cartão:</label>
			<input type="text" id="numero-cartao" name="numero-cartao" required>
            <br>
			<label for="data-validade">Data de validade:</label>
			<input type="month" id="data-validade" name="data-validade" required>
            <br>
			<label for="cvv">Código de segurança (CVV):</label>
			<input type="text" id="cvv" name="cvv" required>
            <br>
			<button type="submit"><a href="isa.html">Cadastrar</a></button>
		</form>
	</main>

    <footer>
        <div class="container">
            <div class="logo">
                <img src="img/metepix.png" alt="Logo da empresa">
            </div>
            
            <div class="social">
                <ul>
                    <li><a href="https://api.whatsapp.com/send?phone=NUMERO_DO_WHATSAPP"><i class="fab fa-whatsapp"></i></a></li>
                    <li><a href="https://www.instagram.com/USERNAME_DO_INSTAGRAM"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
